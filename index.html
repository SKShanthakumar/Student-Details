<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blk">
    <h1>STUDENT FORM</h1>  
    <div class="container">
        <div class="input">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" id="name">
        </div>
        <div class="input">
            <label>Age</label>
            <input type="number" placeholder="Enter you age" id="age">
        </div>
        <div class="input">
            <label>Gender</label>
            <select id="gender">
                <option value="-">-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>
        <div class="input">
            <label>Course</label>
            <input type="text" placeholder="Course name" id="course">
        </div>
        <div class="input">
            <label>E-mail</label>
            <input type="email" placeholder="ex: abc@com" id="email">
        </div>
        <button class="btn">Save</button>
    </div>
    </div>
    <div class="container2">
        <div class="row">
            <div class="op" style="width: 120px;">
                <h4>NAME</h4>
            </div>
            <div class="op" style="width: 60px;">
                <h4>AGE</h4>
            </div>
            <div class="op" style="width: 100px;">
                <h4>GENDER</h4>
            </div>
            <div class="op" style="width: 100px;">
                <h4>COURSE</h4>
            </div>
            <div class="op" style="width: 250px;">
                <h4>E-MAIL</h4>
            </div>
            <div class="op" style="width: 100px;">
                <h4>ACTION</h4>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
